# No Temporal Pooling Configuration
# 3-layer region with temporal pooling disabled in all layers.
# Useful for testing pure spatial pooling and sequence memory without
# the temporal pooling persistence mechanism.

enable_feedback: false

layers:
  # Layer 0 - Sensory input layer
  - name: Layer0_Sensory
    input:
      rows: 20
      cols: 20
    columns:
      rows: 20
      cols: 40
    overlap:
      pot_width: 10
      pot_height: 1
      center_pot_synapses: true
      connected_perm: 0.3
      min_overlap: 3
      min_potential_overlap: 1
      wrap_input: true
    inhibition:
      width: 20
      height: 1
      desired_local_activity: 2
      strict_local_activity: false
    spatial_learning:
      permanence_inc: 0.05
      permanence_dec: 0.05
      active_col_permanence_dec: 0.05
    sequence_memory:
      cells_per_column: 5
      max_segments_per_cell: 4
      max_synapses_per_segment: 20
      min_num_syn_threshold: 5
      new_syn_permanence: 0.3
      connect_permanence: 0.2
      activation_threshold: 6
      permanence_inc: 0.05
      permanence_dec: 0.05
    temporal_pooling:
      enabled: false  # No temporal pooling
      delay_length: 4
      spatial_permanence_inc: 0.01
      sequence_permanence_inc: 0.01

  # Layer 1 - Intermediate abstraction layer
  - name: Layer1_Middle
    columns:
      rows: 20
      cols: 40
    overlap:
      pot_width: 10
      pot_height: 1
      center_pot_synapses: true
      connected_perm: 0.3
      min_overlap: 3
    inhibition:
      width: 20
      desired_local_activity: 2
    sequence_memory:
      cells_per_column: 5
      max_segments_per_cell: 4
      max_synapses_per_segment: 20
    temporal_pooling:
      enabled: false  # No temporal pooling

  # Layer 2 - Top abstraction layer
  - name: Layer2_Top
    columns:
      rows: 20
      cols: 40
    overlap:
      pot_width: 10
      pot_height: 1
      center_pot_synapses: true
      connected_perm: 0.3
      min_overlap: 3
    inhibition:
      width: 20
      desired_local_activity: 2
    sequence_memory:
      cells_per_column: 5
      max_segments_per_cell: 4
      max_synapses_per_segment: 20
    temporal_pooling:
      enabled: false  # No temporal pooling
